<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#5b7cfa" />
  <title>Weight Graph - Health Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="links">
        <strong>GTracker</strong>
        <a id="nav-dashboard" href="/">Dashboard</a>
        <a id="nav-edit" href="edit.html">Edit Today</a>
        <a id="nav-history" href="history.html">History</a>
        <a id="nav-calendar" href="calendar.html">Calendar</a>
        <a id="nav-weekly" href="weekly.html">Weekly</a>
        <a id="nav-badges" href="badges.html">Badges</a>
        <a id="nav-glucose" href="glucose.html">Glucose</a>
        <a id="nav-profile" href="profile.html">Profile</a>
        <a id="nav-weight" href="weight.html" class="active">Weight</a>
      </div>
      <div class="actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div>
        <p class="muted hero-title">Stay weight-aware</p>
        <h1>Weight Trend</h1>
      </div>
      <div class="badge">Chart updates as you log</div>
    </div>

    <section class="quick-actions-wrapper" data-quick-actions></section>

    <section class="card fade-in">
      <canvas id="weight-chart" height="180"></canvas>
      <div class="grid two" id="weight-stats" style="margin-top:12px;"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="main.js"></script>
  <script src="weight.js"></script>
</body>
</html>
