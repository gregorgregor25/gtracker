<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History - Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <a id="nav-dashboard" href="/">Dashboard</a>
      <a id="nav-edit" href="edit.html">Edit Today</a>
      <a id="nav-history" href="history.html" class="active">History</a>
      <a id="nav-weight" href="weight.html">Weight</a>
    </nav>
  </header>
  <main>
    <h1>History</h1>
    <section class="card">
      <div class="flex" style="justify-content: space-between; align-items:center;">
        <div>
          <label class="muted">Filter by month</label>
          <input type="month" id="month-filter" />
        </div>
        <button id="toggle-sort" class="secondary">Newest first</button>
      </div>
      <div class="table-wrapper">
        <table class="table" id="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Gym</th>
              <th>Treadmill (min)</th>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Weight</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="history.js"></script>
</body>
</html>
