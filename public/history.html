<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#5b7cfa" />
  <title>History - Health Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="links">
        <strong>GTracker</strong>
        <a id="nav-dashboard" href="/">Dashboard</a>
        <a id="nav-edit" href="edit.html">Edit Today</a>
        <a id="nav-history" href="history.html" class="active">History</a>
        <a id="nav-weight" href="weight.html">Weight</a>
      </div>
      <div class="actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div>
        <p class="muted hero-title">See the patterns</p>
        <h1>History</h1>
      </div>
      <div class="badge">Keep stacking days</div>
    </div>

    <section class="card fade-in">
      <div class="flex" style="justify-content: space-between; align-items: center;">
        <div>
          <label class="muted">Filter by month</label>
          <input type="month" id="month-filter" />
        </div>
        <button id="toggle-sort" class="secondary">Newest first</button>
      </div>

      <div class="table-wrapper">
        <table class="table" id="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Gym</th>
              <th>Treadmill (min)</th>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Weight</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="main.js"></script>
  <script src="history.js"></script>
</body>
</html>
